syntax = "proto3";
package rewardchain.rewardchain;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "rewardchain/rewardchain/params.proto";
import "rewardchain/rewardchain/partner.proto";

option go_package = "rewardchain/x/rewardchain/types";

// GenesisState defines the rewardchain module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];

  // partners is the initial list of partners to load at genesis.
  repeated Partner partners = 2 [
    (gogoproto.nullable) = false
  ];
}
